<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | PlanGo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
        }

        h2 {
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #333;
            text-align: center;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.55rem 0.9rem;
            border: 1px solid #ced4da;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #0d6efd;
            border: none;
            border-radius: 0.5rem;
            padding: 0.6rem;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: #0b5ed7;
        }

        .btn-outline-secondary {
            border-radius: 0.5rem;
        }

        .error-message {
            color: #d9534f;
            font-size: 0.875rem;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Crear cuenta en PlanGo</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {% if field.name in 'username password1 password2' %}
                <div class="mb-3">
                    <label class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="error-message">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endfor %}
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
    </form>

    <p class="login-link">
        ¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a>
    </p>

    <div class="text-center mt-3">
        <a href="{% url 'landing' %}" class="btn btn-sm btn-outline-secondary">Volver a la página principal</a>
    </div>
</div>

</body>
</html>
